<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date class</title>
</head>
<body>
<script>
    function MyDate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };

        this.getYear = function () {
            return this.year
        };

        this.setDay = function (days) {
            this.day = days;
        };

        this.setMonth = function (months) {
            this.month = months;

        };

        this.setYear = function (years) {
            this.year = years;
        };

        this.setDate = function (dates, months, years) {
            alert(dates + "/" + months + "/" + years)
        };
        this.toString = function () {
            alert(day + "/" + month + "/" + year);
        }

    }


    let date = new MyDate(4, 7, 2019);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDay("10");
    date.setMonth("10");
    date.setYear("2010");

    alert(date.day + "/" + date.month + "/" + date.year);

    date.toString();
    date.setDate(2,2,2010);

</script>
</body>
</html>
